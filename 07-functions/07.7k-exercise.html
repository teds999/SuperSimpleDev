<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>
<body>
  <button onclick="
    console.log(`Card Quantity : ${cartQuantity}`);
  ">Show Quantity</button>

  <button onclick="updateCardQuantity(1)">Add to Cart</button>

  <button onclick="updateCardQuantity(2)">+2</button>

  <button onclick="updateCardQuantity(3)">+3</button>

  <button onclick="
    cartQuantity = 0 ;
    console.log(`Card was reset.`);
    console.log(`Card Quantity : ${cartQuantity}`);
  ">Reset Cart</button>


  <script>
    let cartQuantity = 0;
    function updateCardQuantity(value){
      if(cartQuantity < 10) {
      cartQuantity += value;
      console.log(`Card Quantity : ${cartQuantity}`);

    } else {

      alert('Cart is full !');

    }

    }
    
  </script>
  
</body>
</html>
