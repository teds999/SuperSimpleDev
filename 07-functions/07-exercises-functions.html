    function convertTemperature(degrees,unit){
      if(unit === 'C' ){
        return `${degrees}C is ${(degrees * 9/5) + 32}F`;
      }else if (unit === 'F'){
        return `${degrees}F is ${(degrees - 32) * 5/9}C`
