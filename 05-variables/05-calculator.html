  <title>calculator</title>
</head>

  <h2>Calculator</h2>

      calculator += ' * ' ;

    ">*</button>

      calculator += '0'
      console.log(`${calculator}`)
    ">0</button>
    <button onclick="
    calculator += '.' ;
    console.log(`${calculator}`);
  ">.</button>
    <button onclick="
      calculator = eval(calculator);
      console.log(calculator);
    ">=</button>

      calculator += ' / ' ;
      console.log(`${calculator}`);
    ">/</button>
  </p>

      console.log('cleared.');
     ">clear</button>
  </p>

    let calculator = '';
  </script>
